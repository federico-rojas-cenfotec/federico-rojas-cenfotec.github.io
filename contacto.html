    <main>
      <section class="sct-form-contacto">
        <h2>Contacto</h2>

        <form class="formulario">
          <label for="iNombre">Nombre</label>
          <input
            type="text"
            id="iNombre"
            placeholder="Digite su nombre"
            class="iDatos"
            required
            minlength="1"
          />
          <span message="Debe llenar la casilla de Nombre"></span>
          <label for="">Apellido 1</label>
          <input
            type="text"
            id="iApellido1"
            placeholder="Digite su apellido 1"
            class="iDatos"
            required
          />
          <span message="Debe llenar la casilla de Apellido 1"></span>
          <label for="iApellido2">Apellido 2</label>
          <input
            type="text"
            id="iApellido2"
            placeholder="Digite su apellido 2"
            class="iDatos"
            required
          />
          <span message="Debe llenar la casilla de Apellido 2"></span>
          <label for="iCorreo">Correo Electrónico</label>
          <input
            type="text"
            id="iCorreo"
            placeholder="Digite su correo"
            class="iDatos"
            required
          />
          <span message="Debe llenar la casilla de correo"></span>
          <label for="iAsunto">Asunto</label>
          <input
            type="text"
            id="iAsunto"
            placeholder="Digite su asunto"
            class="iDatos"
            required
          />
          <span message="Debe llenar la casilla de Asunto"></span>
          <br />
          <button type="reset" class="bEnviar">Enviar</button>
        </form>
      </section>
      <section class="sct-contactenos">
        <h2>Contáctenos</h2>
        <h5>Síganos por nuestras redes sociales</h5>

        <div class="container">

            </div>
            <div class="col">

            </div>
            <div class="col">
              <p><i class="fab fa-linkedin-in"></i></p>
            </div>
            <div class="col">
              <p><i class="fab fa-twitter"></i></p>
            </div>
            <div class="col">
              <p style="margin-bottom: 0;">
                <li
                  itemscope=""
                  style="list-style: none"
                  itemtype="http://schema.org/LocalBusiness"
                >
                  <span itemprop="telephone"
                    ><a href="tel:+50683467332" style="display: flex; justify-content: center; text-decoration: none;"><i class="fas fa-phone-volume"></i></a
                  ></span>
                  <span itemprop="name" style="visibility: hidden"
                    ><!--Corporation--></span
                  >
                </li>
              </p>
            </div>
          </div>
        </div>
        <div> <hr> </div>
